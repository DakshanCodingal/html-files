<html>
    <head>
        <title>
            audio and video
        </title>
    </head>
    <body>
        <h2> this is audio of barking dog. </h2>
        <audio controls autoplay>
            <source src="big-dog-barking-300504.mp3"type="audio/mpeg">
        </audio>
        <h2> this is the video of Naruto.</h2>
        <video width="300px" height="400px" controls autoplay loop>
            <source src="Naruto.mp4"type="video/mp4">
        </video>
    </body>
</html>
