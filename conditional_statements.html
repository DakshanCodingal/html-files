<html>
    <head>

    </head>
    <body>
      <p> click the button to get the time based greeting. </p>
      <button onclick="myFunction()"> click me ! </button>
      <p id="hour"></p>
      <p id="greet"></p>
      <script>
        function myFunction(){
            var greeting;
            var time = new Date().getHours();
            if(time < 10){
                greeting = "good morning"
            }
            else if(time < 19){
                greeting = "good day"
            }
            else{
                greeting = "good evvening"
            }
            document.getElementById("hour").innerHTML = "current hour : "+time;
            document.getElementById("greet").innerHTML = greeting;
        }
      </script> 
    </body>
</html>
