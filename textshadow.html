<html>
    <head>
        <style>
             *{
                text-align: center;
                font-family: monospace;
             }
             #text{
                text-shadow: 2px 2px 1px #cc5500;
             }
             #box{
                box-shadow: 9px 9px 5px #73b1ae;
             }
        </style>
    </head>
    <body>
        <h1 id="text"> this text has shadow. </h1>
        <h1 id="box"> this is a box which has box shadow.> </h1>
        <div>
            <p> this is element below the box </p>
        </div>
    </body>
</html>
