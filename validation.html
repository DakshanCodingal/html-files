<html>
    <head>
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1{
              margin: 30px 0 10px;
              font-size: 34px;
              font-weight: bold;
            }
            hr{
                width: 85%;
                border: none;
                border-top: 2px solid black;
                margin-top: 25px;
            }
            .box{
                width :240px;
                margin: auto;
                border: 2px solid black;
                padding: 18px;
            }
            .row{
                display: flex;
                align-items: center;
                justify-content:center;
                gap: 10px;
                margin: 10px 0;
            }
            label{
                width: 90px;
                text-align: right;
                font-size: 18px;
            }
            input{
                height: 24px;
                padding: 4px;
                border: 1px solid black;
            }
            #email,#password{
                width: 170px;
            }
            #age{
                width: 55px;
            }
            button{
                margin-top: 10px;
                padding: 4px 14px;
                cursor: pointer;
            }
            #message{
                margin-top: 20px;
                font-size: 20px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h1> real time validation using js </h1>
        <hr>
        <div class="box">
            <form id="loginform">
                <div class="row">
                    <label> email: </label>
                    <input type="text" id="email" placeholder="myname@gmail.com">
                </div>
                <div class="row">
                    <label> password: </label>
                    <input type="password" id="password" placeholder="..........">
                </div>
                <div class="row">
                    <label> age: </label>
                    <input type="number" id="age">
                </div>
                <button type="submit"> login </button>
            </form>
        </div>
        <p id="message"></p>
        <script>
            function validate(e) {

e.preventDefault();

const email = document.getElementById('email').value;

const pass = document.getElementById('password').value;

const age = document.getElementById('age').value;

const msgBox = document.getElementById('message');

let message = '';

if (email === '') {

message = 'Please enter an email.';

msgBox.style.color = 'red';

} else if (pass === '') {

message = 'Please enter a password.';

msgBox.style.color = 'red';

} else if (age === '') {

message = 'Please enter your age.';

msgBox.style.color = 'red';

} else {

message = 'Login successful!';

msgBox.style.color = 'green';

}

msgBox.innerHTML = message;

}

// Run validate when Login is clicked
document.getElementById("loginform").onsubmit = validate;
// Real-time validation (like the screenshots)
document.getElementById("email").oninput = () => validate({ preventDefault: () => {} });
document.getElementById("password").oninput = () => validate({ preventDefault: () => {} });
document.getElementById("age").oninput = () => validate({ preventDefault: () => {} });
        </script>            
    </body>
</html>
